<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/tailwind.css" rel="stylesheet" />
    <title>Workaction</title>
</head>

<body class="bg-gray-300">
    <div class="grid lg:grid-cols-2 bg-gray-100 2xl:grid-cols-5">
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
            <div class="xl:max-w-xl">
                <img class="h-20"
                    src="https://www.seekpng.com/png/detail/4-46391_mountain-png-mountain-logo-transparent-background.png"
                    alt="Workcation" />
                <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover object-center lg:hidden"
                    src="https://media.istockphoto.com/photos/man-reading-email-on-laptop-while-relaxing-on-beach-picture-id1049721644?k=20&m=1049721644&s=612x612&w=0&h=8UsosygUoFfnLalIWeRO8N_H4EU_SMF-KLHJXaXNFtE="
                    alt="Woman Workactioning on the beach" />
                <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">You can
                    work from
                    anywhere. <br class="hidden lg:inline"><span class="text-indigo-500">Take
                        advantage of
                        it.</span></h1>
                <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">Workaction helps you find work-friendly rentals in
                    beautiful
                    locations so you can
                    enjoy some
                    nice weather
                    even when
                    you're not on vacation.</p>
                <div class="mt-4 space-x-1 sm:mt-6">
                    <a class="btn btn-primary" href="#">Book your escape</a>
                    <a class="btn btn-secondary" href="#">Learn more</a>
                </div>
            </div>
        </div>
        <div class="hidden relative lg:block 2xl:col-span-3">
            <img class="absolute inset-0 w-full h-full object-cover object-center"
                src="https://media.istockphoto.com/photos/man-reading-email-on-laptop-while-relaxing-on-beach-picture-id1049721644?k=20&m=1049721644&s=612x612&w=0&h=8UsosygUoFfnLalIWeRO8N_H4EU_SMF-KLHJXaXNFtE="
                alt="Woman Workactioning on the beach" />

        </div>
    </div>
</body>

</html>
